{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="content loginpage center-grid">
    <div id="login">
        <h1 id="register-login-header">login</h1>
        <form id="login-form" class="content-block-form" action="/login/post" method="POST">
            <input type="text" name="username" placeholder="username">
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="send" style="display:none;">
        </form>
    </div>
</div>
{% endblock %}
